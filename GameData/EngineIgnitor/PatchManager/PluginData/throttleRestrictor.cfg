//Throttle Restrictor

@PART[SSME]:FINAL
{
	@description ^= :(.)$:$0 Shallow throttle; minThrust down to 60% of maxThrust.:
	@MODULE[ModuleEngines*]
	{
		@minThrust = #$maxThrust$
		@minThrust *= 0.6
	}
}
